mode: train
task-name: JointFormer-PCBv3-occduke-pcb_vit_part
gpu: [0]


model-manager:
  network_name: jointformer_pcb_v3 # the network model
  save_name: jointformer_pcb_v3_pcb_vit_part-r18
  re_ranking: True
  metric: cosine
  network-params: # the params used to create model
    vit_pretrained_path: ./pretrained/jx_vit_base_p16_224-80ecf9dd.pth
    pretrained: True
    feature_mode: pcb_vit_part
    use_heatmap: True
    parts: 18
    l2_norm: True
    mold: 100
  network_inputs: ['img','heatmap'] # the data dict keys which the network input
  epoch: 200
  solver:
    optimizer: Adam
    base_lr: 0.0003
    bias_lr_factor: 2
    cosine_mergin: 0.5
    weight_decay: 0.0003
    weight_decay_bias: 0.0003
    warmup_epochs: 10
    max_epoch: 200
  loss:
    use_loss: [cross_entropy, triplet]    # loss used for backward
    triplet:
      weight: 1
      list_weight: [1, 1, 0.5, 0.2, 0.2]
      #list_weight: [1, 0, 0]
    cross_entropy:
      weight: 1
      list_weight: [1, 1, 0.5, 0.2, 0.2] # for output score is list
    wrt:    # loss wrt params
      weight: 1     # loss weight in total loss
      except_input: 'feature'     # except input tensor type
      list_weight: [1, 1, 0.5, 0.2, 0.2]
    xent_label_smooth:     # loss xent_label_smooth params
      weight: 1.0
      params_initial: ['num_classes']     # params used for initialize the loss object
      except_input: 'score'       # except input tensor type


dataset:
  dataset_name: duke
  dataset_path: ../dataset/Occluded-DukeMTMC
  num_workers: 8
  batch_size_train: 128
  batch_size_test: 128
  type: image
  reading_method_train:
    name: get_img_heatmap
    # define other parameter, such as image size
    image_size: [384, 128]
  reading_method_test:
    name: get_img_heatmap
    # define other parameter, such as image size
    image_size: [384, 128]


